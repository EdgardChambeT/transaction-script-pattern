name: Run Reservation Script Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-reservation-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run Tests
        env:
          PYTHONPATH: .
        run: |
          pytest -s
